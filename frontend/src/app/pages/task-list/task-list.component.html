<div class="task-list-container">
  <div class="header">
    <h2>My Tasks</h2>
    <button class="add-button" routerLink="/tasks/new">Add New Task</button>
  </div>

  <div class="tasks-grid">
    <div *ngFor="let task of tasks" class="task-card">
      <div class="task-status" [ngClass]="task.status.toLowerCase()">
        {{task.status}}
      </div>
      <h3>{{task.title}}</h3>
      <p>{{task.description}}</p>
      <div class="task-actions">
        <button class="view-btn" [routerLink]="['/tasks', task.id]">View</button>
        <button class="edit-btn" [routerLink]="['/tasks/edit', task.id]">Edit</button>
        <button class="delete-btn" (click)="deleteTask(task.id!)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="tasks.length === 0" class="no-tasks">
    <p>No tasks found. Create your first task!</p>
  </div>
</div>
