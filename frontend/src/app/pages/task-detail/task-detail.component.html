<div class="task-detail-container">
  <div *ngIf="loading" class="loading">
    Loading task details...
  </div>

  <div *ngIf="error" class="error">
    <p>Error loading task. The task might not exist.</p>
    <button class="back-btn" routerLink="/tasks">Back to Tasks</button>
  </div>

  <div *ngIf="!loading && !error && task" class="task-card">
    <div class="task-header">
      <h2>{{task.title}}</h2>
      <span class="status-badge" [ngClass]="getStatusClass(task.status)">
        {{task.status}}
      </span>
    </div>

    <div class="task-content">
      <div class="description">
        <h3>Description</h3>
        <p>{{task.description}}</p>
      </div>

      <div class="metadata">
        <p *ngIf="task.createdAt">Created: {{task.createdAt | date:'medium'}}</p>
        <p *ngIf="task.updatedAt">Last Updated: {{task.updatedAt | date:'medium'}}</p>
      </div>
    </div>

    <div class="task-actions">
      <button class="back-btn" routerLink="/tasks">Back</button>
      <div class="action-buttons">
        <button class="edit-btn" [routerLink]="['/tasks/edit', task.id]">Edit</button>
        <button class="delete-btn" (click)="deleteTask()">Delete</button>
      </div>
    </div>
  </div>
</div>
